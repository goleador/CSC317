<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Screen Reader Accessible Forms</title>
</head>
<body>
    <h2>Screen Reader Accessible Forms</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-label="Enter your email address">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" aria-label="Enter your password">
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
