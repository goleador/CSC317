<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 10px;
        }
        .relative-box {
            width: 50%;
            height: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<div class="box">200px width</div>
<div class="relative-box">50% width (relative to parent)</div>
</body>
</html>
