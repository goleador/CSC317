<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Keyboard Navigation in Forms</title>
</head>
<body>
    <h2>Keyboard Navigation in Forms</h2>

    <table>
        <tr>
            <td>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" tabindex="1" autofocus>
                    <br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" tabindex="3" >
                    <br><br>

                    <button type="submit" tabindex="3">Login</button>
                </form>
            </td>
            <td>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" tabindex="2">
                    <br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" tabindex="4" >
                    <br><br>

                    <button type="submit" tabindex="3">Login</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
